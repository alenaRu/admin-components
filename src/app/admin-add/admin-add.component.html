<form class="card-panel" (ngSubmit)="onSubmit(); addForm.reset()" #addForm="ngForm">
      <div class="input-field">
        <input id="email" type="text" class="validate" name="email" [(ngModel)]="email" required>
        <label for="email" data-error="Ошибка" data-success="Умничка">Введите почту...</label>
      </div>
      <button class="btn waves-effect waves-light submit right blue accent-1" type="submit">
        Добавить
      </button>
</form>
